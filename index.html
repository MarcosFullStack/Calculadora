<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style media="screen">
    *{margin: 0; padding: 0;}
  </style>
  <title>Calculadora</title>
</head>

<body>
    <div class="mx-auto pl-3" style="width:300px;">
      <div class="form-group mt-4" style="width: 265px;">
        <input type="text" class="form-control form-control-lg" id="displayInputNumber" aria-describedby="displayInputHelp" onInput="calc()" placeholder="0">
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button" value="7" onclick="btnCal(value)" class="btn btn-lg btn-primary pl-4 pr-4">7</button>
          <button type="button" value="8" onclick="btnCal(value)" class="btn btn-lg btn-primary pl-4 pr-4">8</button>
          <button type="button" value="9" onclick="btnCal(value)" class="btn btn-lg btn-primary pl-4 pr-4">9</button>
          <button type="button" value="/" onclick="btnCal(value)" class="btn btn-lg btn-primary pl-4 pr-4">&nbsp;/</button>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button" value="4" onclick="btnCal(value)" class="btn btn-lg btn-primary pl-4 pr-4">4</button>
          <button type="button" value="5" onclick="btnCal(value)" class="btn btn-lg btn-primary pl-4 pr-4">5</button>
          <button type="button" value="6" onclick="btnCal(value)" class="btn btn-lg btn-primary pl-4 pr-4">6</button>
          <button type="button" value="*" onclick="btnCal(value)" class="btn btn-lg btn-primary pl-4 pr-4">&nbsp;*</button>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button" value="1" onclick="btnCal(value)" class="btn btn-lg btn-primary pl-4 pr-4">1</button>
          <button type="button" value="2" onclick="btnCal(value)" class="btn btn-lg btn-primary pl-4 pr-4">2</button>
          <button type="button" value="3" onclick="btnCal(value)" class="btn btn-lg btn-primary pl-4 pr-4">3</button>
          <button type="button" value="-" onclick="btnCal(value)" class="btn btn-lg btn-primary pl-4 pr-4">&nbsp;-</button>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button" value="0" onclick="btnCal(value)" class="btn btn-lg btn-primary pl-4 pr-4">0</button>
          <button type="button" value="c" onclick="btnClear()" class="btn btn-lg btn-primary pl-4 pr-4">c</button>
          <button type="button" value="=" onclick="btnResult()" class="btn btn-lg btn-primary pl-4 pr-4">=</button>
          <button type="button" value="+" onclick="btnCal(value)" class="btn btn-lg btn-primary pl-4 pr-4">+</button>
        </div>
      </div>
      <p id="resultado"></p>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script> -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/calc.js"></script>
</body>

</html>
